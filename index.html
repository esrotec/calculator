<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <script src="https://kit.fontawesome.com/2f9fb93155.js" crossorigin="anonymous"></script>
    <title>CALCULATOR</title>
</head>
<body>
<section>
    <div  class="allDiv">
        <div>
            <div class="btnDiv">
                <input class="inputDiv" type="text">
                <button id="backspace" class="button"><i id="backspaces" class="fa-solid fa-delete-left"></i></button>
            </div>
            <div class="btnDiv">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">%</button>
                <button id="AC" class="button">AC</button>
            </div>
            <div class="btnDiv">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">*</button>
                <button class="button">/</button>
            </div>
            <div class="forWhole">
                <div class="forPlus">
                    <div>
                        <div class="btnDiv">
                            <button class="button">1</button>
                            <button class="button">2</button>
                            <button class="button">3</button>
                        </div>
                        <div class="btnDiv">
                            <button class="button">0</button>
                            <button class="button">00</button>
                            <button class="button">.</button>
                        </div>
                    </div>
                    <div>
                        <button id="plus" class="button">+</button>        
                    </div>
                </div>
                <div>
                    <div>
                        <button class="button">-</button>
                    </div>
                    <div>
                        <button id="equal" class="button">=</button>
                    </div>
                </div>
    
            </div>
        </div>
    </div>
</section>


















<script src="script.js"></script>
    
</body>
</html>
